<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>18comic-assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 隐藏滚动条 */
    #chat-box::-webkit-scrollbar { display: none; }
    #chat-box { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="bg-gray-100">

  <!-- 初始全屏居中 -->
  <div id="init-container" class="flex flex-col items-center justify-center h-screen text-center px-4 relative">
    <div class="absolute top-[40%] left-1/2 -translate-x-1/2 -translate-y-[45%] flex flex-col items-center">
      <img src="logo.png" />
      <input
        id="init-input"
        type="text"
        placeholder="请输入你的问题…"
        class="w-full max-w-md px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-300"
      />
    </div>
  </div>

  <!-- 聊天 + 网页 容器 -->
  <div id="chat-container" class="hidden">

    <!-- 左侧：聊天区 -->
    <div id="chat-side" class="flex flex-col h-screen">
      <div id="chat-box" class="flex-1 overflow-y-auto bg-white m-4 p-4 space-y-4 rounded-lg shadow"></div>
      <div class="sticky bottom-0 bg-gray-100 p-4">
        <input
          id="chat-input"
          type="text"
          placeholder="请输入你的问题…"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-300"
        />
      </div>
    </div>

    <!-- 右侧：网页内容 -->
    <div id="web-content" class="hidden relative">
      <!-- 关闭按钮 -->
      <button
        id="close-web-btn"
        class="absolute top-4 right-4 bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 z-10"
      >
        关闭
      </button>
      <iframe
        id="web-iframe"
        src=""
        frameborder="0"
        width="100%"
        height="100%"
      ></iframe>
    </div>

  </div>

  <script>
    const initCt   = document.getElementById('init-container');
    const initIn   = document.getElementById('init-input');
    const chatCt   = document.getElementById('chat-container');
    const chatSide = document.getElementById('chat-side');
    const chatBox  = document.getElementById('chat-box');
    const chatIn   = document.getElementById('chat-input');
    const webCt    = document.getElementById('web-content');
    const webIf    = document.getElementById('web-iframe');
    const closeBtn = document.getElementById('close-web-btn');

    // 滚动到底部
    function scrollDown() { chatBox.scrollTop = chatBox.scrollHeight; }

    // 添加消息
    function addMsg(role, txt) {
      const wrap = document.createElement('div');
      wrap.className = `flex items-start space-x-2 ${role==='user'?'justify-end':''}`;
      const avatar = document.createElement('div');
      avatar.className = 'w-8 h-8 rounded-full bg-gray-400 flex items-center justify-center text-white';
      avatar.textContent = role==='user'?'我':'AI';
      const bubble = document.createElement('div');
      bubble.className = `max-w-[75%] px-4 py-2 rounded-lg whitespace-pre-line ${
        role==='user'?'bg-blue-500 text-white':'bg-gray-200 text-black'
      }`;
      bubble.textContent = txt;
      if(role==='user'){
        wrap.append(bubble, avatar);
      } else {
        wrap.append(avatar, bubble);
      }
      chatBox.appendChild(wrap);
      scrollDown();
    }

    // AI 打字机效果
    function typeMsg(text) {
      const wrap = document.createElement('div');
      wrap.className = 'flex items-start space-x-2';
      const avatar = document.createElement('div');
      avatar.className = 'w-8 h-8 rounded-full bg-gray-400 flex items-center justify-center text-white';
      avatar.textContent = 'AI';
      const bubble = document.createElement('div');
      bubble.className = 'max-w-[75%] px-4 py-2 rounded-lg whitespace-pre-line bg-gray-200 text-black';
      wrap.append(avatar, bubble);
      chatBox.appendChild(wrap);
      scrollDown();
      let i = 0;
      const timer = setInterval(() => {
        bubble.textContent += text[i++];
        scrollDown();
        if(i >= text.length) clearInterval(timer);
      }, 30);
    }

    // AI 带按钮回复（打字机 + 按钮）
    function aiWithBtn(txt, btnTxt, action) {
      typeMsg(txt);
      const btn = document.createElement('button');
      btn.className = 'mt-2 bg-blue-600 text-white px-4 py-2 rounded-lg';
      btn.textContent = btnTxt;
      btn.onclick = action;
      const w = document.createElement('div');
      w.className = 'flex justify-start m-4';
      w.appendChild(btn);
      chatBox.appendChild(w);
      scrollDown();
    }

    // 模拟 AI 回复
    function simulateAI(userTxt) {
      if(userTxt.includes('推荐动漫')) {
        aiWithBtn(
          '正在为您推荐动漫，请点击下方按钮查看。',
          '查看推荐动漫',
          () => {
            // 切换到左右布局
            chatCt.classList.replace('flex-col','flex-row');
            // 左侧聊天区 50%
            chatSide.classList.replace('w-7/12','w-1/2');
            // 显示右侧网页，50% & 全高
            webCt.classList.remove('hidden');
            webCt.classList.add('w-1/2','h-screen');
            webIf.src = 'https://www.18comic.vip/';
          }
        );
      } else {
        typeMsg('你刚才说的是：' + userTxt);
      }
    }

    // 关闭网页，恢复原布局
    closeBtn.addEventListener('click', () => {
      // 隐藏网页
      webCt.classList.add('hidden');
      webCt.classList.remove('w-1/2','h-screen');
      webIf.src = '';
      // 恢复聊天区竖排、70% 居中
      chatCt.classList.replace('flex-row','flex-col');
      chatSide.classList.replace('w-1/2','w-7/12');
      chatSide.classList.add('mx-auto');
    });

    // 启动聊天
    function startChat(txt) {
      initCt.classList.add('hidden');
      chatCt.classList.remove('hidden');
      // 竖排 & 水平居中 70%
      chatCt.classList.add('flex','flex-col');
      chatSide.classList.add('w-7/12','mx-auto');
      addMsg('user', txt);
      simulateAI(txt);
      chatIn.focus();
    }

    // 初始输入监听
    initIn.addEventListener('keydown', e => {
      if(e.key==='Enter' && initIn.value.trim()) {
        startChat(initIn.value.trim());
      }
    });

    // 聊天输入监听
    chatIn.addEventListener('keydown', e => {
      if(e.key==='Enter' && chatIn.value.trim()) {
        const t = chatIn.value.trim();
        addMsg('user', t);
        socket.send(t)
        chatIn.value = '';
        // simulateAI(t);
      }
    });


  const socket = new WebSocket("ws://localhost:8080/chat");

  socket.onmessage = event => {
    let result = event.data;
    if (typeof result === 'string') {
      result = JSON.parse(result);
      if (typeof result === 'string') {
          result = JSON.parse(result);
      }
    }

    if (result.response) {
      simulateAI(result.response)
    } else {
      simulateAI(result.data)
    }
  };

  socket.onopen = () => {
    typeMsg("已连接到 AI 服务");
  };

  socket.onerror = () => {
    typeMsg("连接出错，请检查服务器");
  };

  socket.onclose = () => {
    typeMsg("连接已关闭");
  };
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>AI Chat WebSocket</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 2em; }
    #chatBox { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 1em; background: #fff; }
    .msg { margin-bottom: 1em; }
    .msg.you { color: #000; }
    .msg.ai { color: #0074d9; }
    #inputArea { margin-top: 1em; display: flex; }
    #messageInput { flex: 1; padding: 0.5em; }
    #sendBtn { padding: 0.5em 1em; }
  </style>
</head>
<body>
  <h2>AI Chat 客户端</h2>
  <div id="chatBox"></div>
  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="输入你的问题或指令..." />
    <button id="sendBtn">发送</button>
  </div>

  <script>
    const socket = new WebSocket("ws://localhost:8080/chat"); // 修改为你的后端 WebSocket 地址

    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.textContent = sender === 'you' ? '你: ' + text : 'AI: ' + text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.onclick = () => {
      const msg = input.value.trim();
      if (!msg) return;
      socket.send(msg);
      appendMessage(msg, 'you');
      input.value = '';
    };

    socket.onmessage = event => {

      let result = event.data;
      if (typeof result === 'string') {
        result = JSON.parse(result);
        if (typeof result === 'string') {
            result = JSON.parse(result);
        }
      }

      console.log(result.data)

      if (result.response) {
        appendMessage(result.response, 'ai');
      } else {
        appendMessage(result.data, 'ai');
      }

    };

    socket.onopen = () => {
      appendMessage("已连接到 AI 服务", 'ai');
    };

    socket.onerror = () => {
      appendMessage("连接出错，请检查服务器。", 'ai');
    };

    socket.onclose = () => {
      appendMessage("连接已关闭。", 'ai');
    };
  </script>
</body>
</html>
