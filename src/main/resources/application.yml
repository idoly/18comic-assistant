spring:
  application:
    name: 18comic-assistant
  main:
    banner-mode: off
  output:
    ansi:
      enabled: always
  h2:
    console.enabled: true # /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
  datasource:
    url: jdbc:h2:file:./data;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  proxy:
    mode: manual
    host: 127.0.0.1
    port: 12334
  comic:
    # strategy: weighted # 可选：round-robin、random、weighted
    # list:
